<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </header>
      <div class="container">
        <div class="top">
          <p id="left-text"><span id="pageView">100k</span>PAGEVIEWS</p>
          <p id="right-text">$<span id="cost">16</span>.00/month</p>
        </div>
        <div class="bar-container">
          <input
            type="range"
            min="0"
            max="4"
            value="2"
            class="bar-slider"
            id="price-slider"
          />
        </div>
        <div class="center">
          <p id="month-text">Monthly Billing</p>
          <label>
            <input class="checkbox" type="checkbox" id="billing" />
            <span class="slider round"></span>
          </label>
          <p id="year-text">
            Yearly Billing <span id="disc-text">25% discount</span>
            <span id="mobile-disc">-25%</span>
          </p>
        </div>
        <div class="bottom">
          <ul>
            <li>
              <img src="images/icon-check.svg" alt="" />Unlimited websites
            </li>
            <li>
              <img src="images/icon-check.svg" alt="" />100% data ownership
            </li>
            <li><img src="images/icon-check.svg" alt="" />Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </main>
  </body>
</html>
